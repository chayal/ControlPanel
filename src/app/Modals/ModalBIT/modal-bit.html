<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">BIT</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">


        <!--<label for="dateOfBirth">BIT Completed successfully!</label>-->
        <label for="dateOfBirth">BIT Completed with errors: </label>
        <label for="dateOfBirth">GENERIC ERROR</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
  </div>
</ng-template>



<div>
  
  <input type="button" class="btn_main" (click)="open(content)" value="BIT" />
</div>
